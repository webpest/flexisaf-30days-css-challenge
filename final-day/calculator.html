<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="rule">
            <p class="formular"> 2<span class="operator">+</span>10<span class="operator">&times;</span>5 <span class="operator">+</span>700 </p>
        </div>
        <div class="output">
            <p class="score digits"> 1.700 </p>
        </div>
        <div class="action-center">
            <div class="digits btn">
                C
            </div>
            <div class="digits btn">
                +/-
            </div>
            <div class="digits btn">
                %
            </div>
            <div class="digits btn">
                &divide;
            </div>
            <div class="digits btn">
                7
            </div>
            <div class="digits btn">
                8
            </div>
            <div class="digits btn">
                9
            </div>
            <div class="digits btn">
                &times;
            </div>
            <div class="digits btn">
                4
            </div>
            <div class="digits btn">
                5
            </div>
            <div class="digits btn">
                6
            </div>
            <div class="digits btn">
                &minus;
            </div>
            <div class="digits btn">
                1
            </div>
            <div class="digits btn">
                2
            </div>
            <div class="digits btn">
                3
            </div>
            <div class="digits btn">
                &plus;
            </div>
            <div class="digits btn special">
                0
            </div>
            <div class="digits btn">
                ,
            </div>
            <div class="digits btn equal">
                &equals;
            </div>
        </div>
    </div>
    
</body>
</html>
