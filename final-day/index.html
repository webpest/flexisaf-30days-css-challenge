<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Final Day</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
</head>

<body>
    <div class="calculator_div">
        <div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
        <div class="output_div">
            <p class="calculator_output"> 2
                <span class="operator">+</span>10
                <span class="operator">&times;</span>5
                <span class="operator">+</span>700 </p>
        </div>
        <div class="output">
            <p class="score numbers"> 1.700 </p>
        </div>
        <div class="numbers_div">
            <div class="numbers button">
                C
            </div>
            <div class="numbers button">
                +/-
            </div>
            <div class="numbers button">
                %
            </div>
            <div class="numbers button">
                &divide;
            </div>
            <div class="numbers button">
                7
            </div>
            <div class="numbers button">
                8
            </div>
            <div class="numbers button">
                9
            </div>
            <div class="numbers button">
                &times;
            </div>
            <div class="numbers button">
                4
            </div>
            <div class="numbers button">
                5
            </div>
            <div class="numbers button">
                6
            </div>
            <div class="numbers button">
                &minus;
            </div>
            <div class="numbers button">
                1
            </div>
            <div class="numbers button">
                2
            </div>
            <div class="numbers button">
                3
            </div>
            <div class="numbers button">
                &plus;
            </div>
            <div class="numbers button special">
                0
            </div>
            <div class="numbers button">
                ,
            </div>
            <div class="numbers button equal">
                &equals;
            </div>
        </div>
    </div>
</body>

</html>
