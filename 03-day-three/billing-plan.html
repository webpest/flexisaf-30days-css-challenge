<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="billing-container">
            <div class="steps">
                <p class="step-one"> <span class="step-num">1</span>  Choose your plan </p>
            </div>

            <div class="billing-plan">
                <div class="inputs">
                    <div class="input">
                        <label for="" class="label"> Selected Tier </label> <br> <br>
                        <select name="" class="select-field" id="">
                            <option value=""> Scan2CAD Lite </option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="" class="label"> License Type </label> <br> <br>
                        <select name="" class="select-field" id="">
                            <option value="" selected> Network </option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="" class="label"> Number of Users </label> <br> <br>
                        <input type="text" name="" class="input-field" id="" value="1">
                    </div>
                </div>
            </div>

            <div class="">
                <div class="header--">
                    <label for="" class="label"> Billing Plan </label>
                </div>

                <div class="plans">
                    <div class="plan-col active">
                        <div class="top--">
                            <input type="checkbox" checked>
                            <span class="title--"> Billed Annually </span>
                        </div>

                        <div class="info--">
                            <h1> &pound;44.91 </h1>
                            <p class=""> PER ACTIVE USER, PER MONTH </p>
                        </div>

                        <h4> <span class="save--">(Save 10%)</span> <span class="annually--">&pound;539 Billed Annually</span></h4>
                        <!-- <div class="save--"> (Save 10%) </div>
                        <div class="annually--"> &pound;539 Billed Annually </div> -->
                    </div>
                    <div class="plan-col">
                        <div class="top--">
                            <input type="checkbox">
                            <span class="title--"> Billed Annually </span>
                        </div>
                        
                        <div class="info--">
                            <h1> &pound;49 </h1>
                            <p class=""> PER ACTIVE USER, PER MONTH </p>
                        </div>

                        <button> SELECT </button>
                    </div>
                </div>
            </div>


        </div>

    </div>
    
</body>
</html>
