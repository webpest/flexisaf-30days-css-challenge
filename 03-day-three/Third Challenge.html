<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="card">
        <div class="grid-container">
            <div class="title">
                <h3 class="one">1</h3>
            </div>
            <div class="plan">
                <h3 class="choose">CHOOSE YOUR PLAN</h3>
            </div>
        </div>
        <div class="grid-container">
            <div class="dropdown1">
                <p>Selected Tier</p>
                <form>
                    <select name="Scan2CAD Lite">
                        <option >Scan2CAD Lite</option>
                        <option >2</option>
                        <option >3/option>
                        <option >4</option>
                    </select>
                </form>
            </div>
            <div class="dropdown2">
                <p>License Type</p>
                <form>
                    <select name="Network">
                        <option >Network</option>
                        <option ></option>
                        <option ></option>
                        <option ></option>
                    </select>
                </form>
            </div>
            <div class="dropdown3">
                <p>Number of Users</p>
                <form>
                    <select name="1">
                        <option>1</option>
                        <option></option>
                        <option></option>
                        <option></option>
                    </select>
                </form>
            </div>
        </div>
        <div class="grid-container">
            <h3>Billing Plan</h3>
            <div class="yearly">
                <form>
                    <input type="checkbox" name="vehicle1" value="Bike" checked>
                    <label for="checkbox">Billed Annually</label>
                </form>
                <h1>&pound;44.91</h1>
                <p class="plan-type">PER ACTIVE USER, PER MONTH</p>
                <span>(Save 10%)</span>
                <span>&pound;539 Billed Annually</span>
            </div>
            <div class="monthly">
                <form>
                    <input type="checkbox" name="vehicle1" value="Bike">
                    <label for="checkbox">Billed Annually</label>
                </form>
                <h1>&pound;49</h1>
                <p class="plan-type">PER ACTIVE USER, PER MONTH</p>
                <a class="btn">SELECT</a>
            </div>
        </div>  
    </div>
</body>
</html>
