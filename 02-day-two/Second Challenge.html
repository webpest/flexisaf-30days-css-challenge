<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

    <div class="card">
        <div class="grid-container">
            <div class="title">
                <h3>Your Cart</h3>
            </div>
            <div class="col-4">
                <i class="fas fa-times close-icon"></i>
            </div>
        </div>
        <hr>
        <div class="grid-container">
            <div class="item1">
                <img src="white deathbag.png">
            </div>
            <div class="discription">
                <p class="item-name">Valhalla Java Odinforce Blend,<br>- 5 Pound Bag</p>
                <p class="item-name"><small>Whole Bean</small></p>
                <span class="quantity">-</span>
                <span class="quantity-no">1</span>
                <span class="quantity">+</span>
                <span class="cancel cancel1"><i class="fas fa-times"></i></span>
                <span class="item-ammount">$79.99</span>
            </div>
        </div>
        <hr>
        <div class="grid-container last">
            <div class="item1">
                <img src="deathbag.png">
            </div>
            <div class="discription">
                <p class="item-name">Death Wish Coffee, World's<br>Strongest Coffee</p>
                <p class="item-name"><small>1 Pound Ground</small></p>
                <span class="quantity">-</span>
                <span class="quantity-no">2</span>
                <span class="quantity">+</span>
                <span class="cancel cancel2"><i class="fas fa-times"></i></span>
                <span class="item-ammount">$19.99</span>
            </div>
        </div>
        <hr>
        <div class="grid-container">
            <div class="footer-title">
                <p>SUBTOTAL</p>
            </div>
            <div class="ammount">
                <p class="ammount-no">$199.97</p>
            </div>
        </div>
        <div class="grid-container">
            <p class="info">FREE DOMESTIC SHIPPING OVER $50</p>
            <p class="info-second"><small>Shipping & taxes calculated at checkout</small></p>
        </div>
        <div class="grid-container">
                <div class="footer">
                    <a class="btn">CHECK OUT<i class="fas fa-arrow-right"></i></a>
                </div>
        </div>
    </div>

</body>
</html>
