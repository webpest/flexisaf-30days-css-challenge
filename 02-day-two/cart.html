<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>

    <div class="cart-card">
        <div class="cart-header">
            Your Cart
            <span class="closeBtn"> &times; </span>
        </div>

        <div class="item-list">

            <div class="item-box">
                <div class="item-img">
                    <img src="coffee1.png" alt="">
                </div>
                <div class="item-details">
                    <span class="item-title"> Valhalla Java Odineforce Blend - 5 Pound bag </span>
                    <p class="quty-cntrl"> 
                        <span> <small class="idont-know-what"> whole bean </small> <br>
                            <span class="spinner">
                                <span class="sub">-</span><input type="number" min="1" max="10" value="1" /><span class="add">+</span>
                            </span>
                        </span> 
                        <span class="item-price"> <i class="fas fa-times"></i> $79.99 </span>
                    </p>
                </div>
            </div>

            <div class="item-box">
                <div class="item-img">
                    <img src="coffee2.png" alt="">
                </div>
                <div class="item-details">
                    <span class="item-title"> Death wish coffee, world's strongest coffee </span>
                    <!-- <i class="fas fa-times"></i> -->
                    <p class="quty-cntrl"> 
                        <span> <small class="idont-know-what"> 1 pound/ground </small> <br> 
                            <span class="spinner">
                                <span class="sub">-</span><input type="number" min="1" max="10" value="1" /><span class="add">+</span>
                            </span>
                        </span> 
                        <span class="item-price"> <i class="fas fa-times"></i> $19.99 </span> 
                    </p>
                </div>
            </div>

        </div>

        <div class="item-price-box item-price-shakeDown">
            <div class="price-name"> SUBTOTAL </div>
            <div class="price-tag"> $119.97 </div>
        </div>
        <div class="shipping-info">
            <p> free domestic shipping over $50 </p>
            <small> Shipping & taxes calculated at checkout </small>
        </div>
        <button class="cart-button"> check out <span>&#x2192;</span> </button>
    </div>

</body>
</html>
