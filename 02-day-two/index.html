<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Day Two</title>

<body>
    <div class="card">
        <h2>Your Cart

        </h2>

        <div class="cart">
            <div>
                <img src="./watch.jpeg" className="skl-img" alt="" />

            <div>
                <h3>Wrist Watch </h3>

            </div>
        </div>
        <hr>

        <div class="cart">

            </div>
            <div>
                <h3>Wrist Watch </h3>
                <p class="description">This awesome watch come with free shipping</p>

                        <div>+</div>

                        <span class="red-x">x</span> $12.43</div>
                </div>
            </div>
